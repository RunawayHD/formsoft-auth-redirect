<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Redirigiendo…</title>
</head>
<body>
  <p>Redirigiendo…</p>
  <script>
    (function() {
      // 1) Capturamos el fragmento: "#access_token=…&refresh_token=…&type=recovery"
      const fragment = window.location.hash;
      if (!fragment) {
        document.body.innerHTML = '<p style="color:red;">Error: falta el fragmento de sesión.</p>';
        return;
      }
      // 2) Construimos el deep-link manteniendo TODO el fragmento
      const deepLink = 'formsoft://reset-password' + fragment;
      // 3) Redirigimos el navegador a tu app
      window.location.replace(deepLink);
    })();
  </script>
</body>
</html>
