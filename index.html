<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Redirigiendo…</title>
</head>
<body>
  <p>Redirigiendo…</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token  = params.get('token');
    if (!token) {
      document.body.innerHTML = '<p>Error: falta el token.</p>';
    } else {
      const url = 'https://gzpzrkgozpglzdrpdmmz.supabase.co/auth/v1/verify'
        + '?token=' + encodeURIComponent(token)
        + '&type=recovery'
        + '&redirect_to=' + encodeURIComponent('formsoft://reset-password');
      window.location.replace(url);
    }
  </script>
</body>
</html>
